<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-img id="eagle" src="../../assets/imgs/eagle.jpg"></ion-img>

  <form (submit)="login(this.user, this.password)">
    <ion-item>
      <ion-icon name="person" item-start></ion-icon>
      <ion-label floating>Usuario</ion-label>
      <ion-input [(ngModel)]="user" name="user" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="key" item-start=""></ion-icon>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      Login
    </button>
  </form>

  <ion-item style="color: darkred">by Gabriel (Gaspode) Cambronero</ion-item>

</ion-content>
