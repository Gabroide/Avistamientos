<ion-header>
  <ion-navbar color="primary">
    <ion-item>
      <ion-title>Listado de Aves</ion-title>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <a ion-item *ngFor="let ave of aves" (click)="birdDetail(this.ave.id, this.ave.bird_name)">
      <ion-avatar item-start>
        <img [src]="ave['bird_image']">
      </ion-avatar>
      <h2>{{ ave["bird_name"] }}</h2>
      <p item-right>{{ ave["bird_sightings"] }}</p>
    </a>
  </ion-list>

</ion-content>
