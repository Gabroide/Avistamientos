<ion-header>

  <ion-navbar color="primary">
    <ion-icon name="home" (click)="goHome()"></ion-icon>
    <ion-title>bird-sighting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="saveSightsing(this.place)">
    <ion-item>
      <ion-label floating>Lugar de avistamiento</ion-label>
      <ion-input name="place" [(ngModel)]="place" type="text" required></ion-input>
    </ion-item>
    <ion-item>Longitud:</ion-item>
    <ion-item required>{{ long }}</ion-item>
    <ion-item>Latitud:</ion-item>
    <ion-item required>{{ lat }}</ion-item>
    <button ion-button block type="submit">Guardar</button>
  </form>

</ion-content>
